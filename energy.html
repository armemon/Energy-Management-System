    <h1>Smart Relay System</h1>
    <div class="energy">
        <div class="input">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Current</span>
                    <input type="number" class="form-control" id="current" placeholder="Current Input" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Phase</span>
                    <input type="number" class="form-control" id="angle" placeholder="Phase Angle Input" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Voltage 1</span>
                    <input type="number" class="form-control" id="voltage1" placeholder="Voltage 1 input" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Voltage 2</span>
                    <input type="number" class="form-control" id="voltage2" placeholder="Voltage 2 input" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Voltage 3</span>
                    <input type="number" class="form-control" id="voltage3" placeholder="Voltage 3 input" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <button class="btn submit" onclick="energy()" type="submit">Submit form</button>
            </form>


        </div>
        <div class="result">
            <div class="results">
                <h5>Output Voltage</h5>
                <h6>220 V</h6>
            </div>
            <div class="results">
                <h5>Output Current</h5>
                <h6>2 A</h6>
            </div>
            <div id="chart">
            </div>
        </div>

    </div>
